<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Friska:wght@400&display=swap"
    />
    <link rel="stylesheet" href="style-gaps.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row">
        <span class="code-genius">CodeGenuis</span>
        <div class="menu">
          <span class="contribute-a-problem">Contribute a problem</span
          ><a class="solve-problems" href="#">Solve problems</a>
        </div>
        <div class="log-out">
          <div class="log-in-start">
            <a class="log-out-1" href="#">Log out</a>
          </div>
          <div class="user-px"></div>
        </div>
      </div>
      <span class="generating-problem"
        >Generating a problem: Filling the gaps</span
      ><span class="source-code">Source code</span>
      <div class="flex-row-dcfa">
        <div class="language">
          <span class="language">Language:</span>
          <div>
            <select id="selectLanguage">
              <option value="language-html">HTML</option>
              <option value="language-javascript">JavaScript</option>
              <option value="language-python">Python</option>
              <option value="language-java">Java</option>
              <option value="language-csharp">C#</option>
              <option value="language-php">PHP</option>
              <option value="language-cpp">C++</option>
              <option value="language-typescript">TypeScript</option>
              <option value="language-ruby">Ruby</option>
              <option value="language-swift">Swift</option>
              <option value="language-kotlin">Kotlin</option>
            </select>
          </div>
        </div>
        <span class="number-of-gaps">Number of gaps:</span>
        <input type="text" class="gaps-number" />
        <span class="result">Result</span>
      </div>
      <div class="flex-row-c">
        <div id="divCodeWrapper">
          <pre
            id="preCode"
          ><code id="codeBlock" class="language-html"></code></pre>
          <textarea id="textarea1" wrap="soft" spellcheck="false"></textarea>
        </div>
        <div id="divCodeWrapper">
          <pre
            id="preCode"
          ><code id="codeBlock" class="language-html"></code></pre>
          <textarea
            id="textarea1"
            wrap="soft"
            spellcheck="false"
            readonly
          ></textarea>
        </div>
      </div>
      <div class="frame">
        <span class="remove-noises">Remove noises problems</span
        ><span class="identify-remove-code"
          >Users can practice identifying and removing extra code lines</span
        ><span class="try-now">Try now â†’</span>
      </div>
    </div>
  </body>
</html>
